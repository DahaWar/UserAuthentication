<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #343a40;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Test Results - {{ date }}</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User</th>
            <th>Status</th>
            <th>Reason</th>
        </tr>
        </thead>
        <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result['index'] }}</td>
            <td style="color: {{ 'green' if result['Status'] == 'Passed' else 'red' }}">{{ result['Status'] }}</td>
            <td>{{ result['Reason'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('download_file', filename=pdf_filename) }}" class="btn btn-primary">Download PDF</a>
</div>
</body>
</html>
